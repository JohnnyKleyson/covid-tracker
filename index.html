<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/iconcovid.svg">
    <title>Covid No Brasil | Dados</title>
</head>
<body>
    <h1 class="title">Covid no Brasil</h1>

    
    <div class="data-container">
        <div class="stats-container">
            <h4>Casos</h4>
            <h1 id="cases"></h1>
            <h4>Mortes</h4>
            <h1 id="deaths"></h1>
            <h4>Casos Confirmados</h4>
            <h1 id="confirmed"></h1>
        </div>
        <div class="location-container">
            <h4>País</h4>
            <h1 id="country">Brasil</h1>
            <h4>Recuperados</h4>
            <h1 id="recovered"></h1>
            <h4>Ultima Atualização</h4>
            <h1 id="update"></h1> 
        </div>


    </div>



    <script src="./app.js"></script>
</body>
</html>
